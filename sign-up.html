---
layout: no-footer
title: Sign Up for TheraNest
permalink: /sign-up/
---    
<div class="container mtb centered">    
<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
    <div class="panel panel-info" >
        <div class="panel-heading">
            <div class="panel-title">Sign Up for TheraNest - Free 30 Day Trial</div>
        </div>     

        <div style="padding-top:30px" class="panel-body" >

            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                
            <form id="loginform" class="form-horizontal" role="form">
                        
                <div class="form-group has-error">
                 <label class="help-block" for="login-firstname">First name field is required.</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-firstname" type="text" class="form-control" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group has-error">
                 <label class="help-block" for="login-lastname">Last name field is required.</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-lastname" type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>

                 <div class="form-group has-error">
                <label class="help-block" for="login-username">The email field is required.</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" value="" placeholder="Email">
                    </div> 
                </div>
                    
                <div class="form-group has-error">
                 <label class="help-block" for="login-password">The password field is required.</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" placeholder="Password">
                    </div>
                </div>

                 <div class="form-group has-error">
                <label class="help-block" for="confirm-password">Please enter password again.</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="confirm-password" type="text" class="form-control" value="" placeholder="Confirm Password">
                    </div> 
                </div>

                <div class="form-group has-error">
                    <label class="help-block" for="discountCode">Promo code not valid.</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-star"></i></span>
                        <input id="discountCode" type="text" class="form-control" value="" placeholder="Promo code (if any). Applied after activating a subscription.">
                    </div>
                </div>

                <div class="form-group has-error">
                    <label class="help-block" for="terms-checkbox">You must accept the terms and conditions to continue.</label>
                    <div class="checkbox" style="text-align: left;">
                        <label><input id="terms-checkbox" type="checkbox"> I accept the terms and conditions.</label>
                    </div>
                </div>

                <div style="margin-top:10px" class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                      <button id="btn-login" href="#" class="btn btn-theme">Sign Up</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 control">
                            Create your account and start your free trial. No credit card required.
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px;" >
                            <p>Already have an account? <a href="{{"/login/" | prepend: site.baseurl }}" onclick="_gaq.push(['_trackEvent', 'Deep Links', 'clicked', 'Sign Up - Login'])">Login here.</a></p>
                        </div>
                    </div>
                </div>

            </form>     
            </div><! --/panel-body -->                    
    </div><! --/panel-info -->  
</div><! --/container -->
</div><! --/loginbox -->
