---
layout: no-footer
title: Sign Up for TheraNest
permalink: /sign-up/
---    
<div class="container mtb centered">    
<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
    <div class="panel panel-info" >
        <div class="panel-heading">
            <div class="panel-title">Sign Up for TheraNest - Free 30 Day Trial</div>
        </div>     

        <div style="padding-top:30px" class="panel-body" >

            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                
            <form id="loginform" class="form-horizontal" role="form">
                        
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <input id="login-firstname" type="text" class="form-control" name="firstname" value="" placeholder="First Name" required="true">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <input id="login-lastname" type="text" class="form-control" name="lastname" value="" placeholder="Last Name" required="true">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Email" required="true">
                </div>
                    
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" required="true">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></i></span>
                    <input id="confirm-password" type="password" class="form-control" name="confirm-password" placeholder="Confirm Password" required="true">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <input id="discountCode" type="text" class="form-control" name="discountCode" value="" placeholder="Promo code (if any). Applied after activating a subscription.">
                </div>

                <div class="checkbox">
                    <label><input type="checkbox"> I accept the terms and conditions.</label>
                </div>

                <div style="margin-top:10px" class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                      <a id="btn-login" href="#" class="btn btn-theme">Sign Up</a>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 control">
                            Create your account and start your free trial. No credit card required.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px;" >
                            <p>Already have an account? <a href="{{"/login/" | prepend: site.baseurl }}" onclick="_gaq.push(['_trackEvent', 'Deep Links', 'clicked', 'Sign Up - Login'])">Login here.</a></p>
                        </div>
                    </div>
                </div>

            </form>     
            </div><! --/panel-body -->                    
    </div><! --/panel-info -->  
</div><! --/container -->
</div><! --/loginbox -->
