### GENERAL SETTINGS ###

# Site settings
title: "Mental Health Software for Psychologists, Social Workers, Therapists and Counselors."
description: "Easy to use, affordable mental health software for therapists, social workers, psychologists & counselors. Easy therapy notes - Free Trial"
analytics: #Google analytics code in the format XX-nnnnnnnn-n
baseurl: "/theranest-update/" #important: start with /
url: "http://kaylacille.github.io/theranest-update/"

# Build settings
markdown: kramdown
permalink: /:categories/:title
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

colors:  #in hex code if not noted else
  primary: "#00b3fe" #"#F70031" 
  primary_rgb: "0,179,254" #"247,0,49" #rgb of the primary. Needed in some places for the transparency effect.  
  secondary: "#242B35" #"#33004D"
  green: "#9DC641"
  link: "#2ABDE3"
  link_hover: "#00b3fe"
  
  
