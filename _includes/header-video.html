<!-- Trigger -->
<a href="https://www.youtube.com/watch?v=QcIy9NiNbmo" data-toggle="modal" data-target="#videoModal" data-theVideo="https://www.youtube.com/watch?v=QcIy9NiNbmo">
    <img src="/assets/img/mental-health-software-tutorial-video.png" class="img-responsive">
</a>

<!-- Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div>
                    <iframe width="100%" height="1250" src=""></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    //FUNCTION TO GET AND AUTO PLAY YOUTUBE VIDEO FROM DATATAG
    function autoPlayYouTubeModal(){
        var trigger = $("body").find('[data-toggle="modal"]');
        trigger.click(function() {
            var theModal = $(this).data( "target" ),
                    videoSRC = $(this).attr( "data-theVideo" ),
                    videoSRCauto = videoSRC+"?autoplay=1" ;
            $(theModal+' iframe').attr('src', videoSRCauto);
            $(theModal+' button.close').click(function () {
                $(theModal+' iframe').attr('src', videoSRC);
            });
        });
    }
    //THE FUNCTION CALL:

            $(document).ready(function(){
                autoPlayYouTubeModal();
            });
</script>
